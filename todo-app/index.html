<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" type="text" placeholder="Search your ToDo's">
                <label class="checkbox">
                    <input id="hide-done" type="checkbox"> Hide completed
                </label>        
            </div>
        </div>

        <div class="container">
            <div id="to-dos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Your To Do" name="todoText">
                <button class="button">Submit</button>
            </form>    
        </div>



        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/todo-functions.js"></script>
        <script src="scripts/todo-app.js"></script>
    </body>
</html>
